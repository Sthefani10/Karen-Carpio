<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Karen Sthefani Carpio Ramirez </title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box
        }

        body {
            font-family: 'Poppins', sans-serif;
            color: #2c2c2c;
            background: #20B2AA;
            overflow-x: hidden;
        }



        .main {
            max-width: 900px;
            margin: auto;
            padding: 30px;
            color: #fff;
            text-align: center
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px
        }

        .subtitle {
            font-weight: 300
        }

        .info,
        .interests {
            margin: 40px 0;
            background: #fff3;
            padding: 20px;
            border-radius: 15px
        }

        .info-item {
            display: flex;
            align-items: center;
            margin: 10px 0
        }

        .info-item i {
            width: 30px;
            margin-right: 10px;
            color: #fff
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px
        }

        .card {
            background: #fff1;
            border-radius: 10px;
            padding: 10px;
            transition: .3s;
            position: relative;
            overflow: hidden
        }

        .card:hover {
            background: #fff2;
            transform: translateY(-5px)
        }

        .card img {
            width: 100%;
            border-radius: 10px;
            height: 150px;
            object-fit: cover
        }

        .card h3 {
            margin-top: 10px;
            color: #fff
        }

        footer {
            margin-top: 50px;
            font-size: 0.9rem;
            opacity: .8
        }

        .social {
            margin-top: 10px;
            display: flex;
            justify-content: center;
            gap: 15px
        }

        .social a {
            color: #fff;
            font-size: 1.2rem;
            transition: .3s
        }

        .social a:hover {
            transform: scale(1.2)
        }
    </style>
</head>

<body>
    <div class="main">
        <h1>Karen Sthefani Carpio Ramirez</h1>
        <p class="subtitle">Estudiante de Ingeniería Industrial</p>

        <div class="info">
            <h2>Información Personal</h2>
            <div class="info-item"><i class="fas fa-birthday-cake"></i> 18 años</div>
            <div class="info-item"><i class="fas fa-graduation-cap"></i> Ingeniería Industrial</div>
            <div class="info-item"><i class="fas fa-university"></i> Universidad Católica San Pablo</div>
            <div class="info-item"><i class="fas fa-map-marker-alt"></i> Arequipa</div>
        </div>

        <div class="interests">
            <h2>Mis Intereses</h2>
            <div class="gallery">
                <div class="card">
                    <img src="https://media.istockphoto.com/id/1360101315/es/foto/mujer-haciendo-ejercicio-en-el-gimnasio-fitness-sentada-relajaci%C3%B3n-despu%C3%A9s-del-ejercicio.jpg?s=612x612&w=0&k=20&c=VzdyB3iDKOksxyVnE3PVpThphPhGp82hF8A-sFzcIsI="
                        alt="">
                    <h3>Actividad Física</h3>
                </div>
                <div class="card">
                    <img src="https://i.pinimg.com/originals/b1/25/9a/b1259a0e61baa8e32bc115dae375de14.jpg" alt="">
                    <h3>Viajar</h3>
                </div>
                <div class="card">
                    <img src="https://st.depositphotos.com/1006137/2876/i/450/depositphotos_28763685-stock-photo-beautiful-mountains.jpg"
                        alt="">
                    <h3>Naturaleza</h3>
                </div>
                <div class="card">
                    <img src="https://images.pexels.com/photos/239107/pexels-photo-239107.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
                        alt="">
                    <h3>Luna</h3>
                </div>
                <div class="card">
                    <img src="https://resources.tidal.com/images/a31b062d/72cf/4266/9b53/747b2097620c/750x750.jpg"
                        alt="">
                    <h3>Morat</h3>
                </div>
                <div class="card">
                    <img src="https://cdn.pixabay.com/photo/2015/07/07/01/54/dog-833957_1280.jpg" alt="">
                    <h3>Gatos y Perros</h3>
                </div>
            </div>
            <div class="info">
                <h2>Compañeros de Clase</h2>
                <ul style="list-style: none; padding: 0; margin-top: 20px;">
                    <li class="info-item">
                        <i class="fas fa-user"></i>
                        <a href="https://crimsonkiller18.github.io/Piero-Polar-Salazar/" target="_blank"
                            style="color: #fff; text-decoration: none;">
                            Piero Polar Salazar
                        </a>
                    </li>
                </ul>
            </div>

        </div>
    </div>
</body>

</html>
